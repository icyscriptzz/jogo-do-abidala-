<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>🍀 Jogo do Abidala 🐶</title>

  <!-- Metadados para embed -->
  <meta property="og:title" content="🍀 Jogo do Abidala 🐶">
  <meta property="og:description" content="Gire o painel, combine os emojis e se divirta com o minigame do cachorrinho!">
  <meta property="og:image" content="https://iili.io/FESscYJ.md.png">
  <meta property="og:url" content="https://seulink.github.io/jogo-do-abidala">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="🍀 Jogo do Abidala 🐶">
  <meta name="twitter:description" content="Gire o painel, combine os emojis e se divirta com o minigame do cachorrinho!">
  <meta name="twitter:image" content="https://iili.io/FESscYJ.md.png">

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍀 Jogo do Abidala 🐶</h1>
  <img src="https://iili.io/FEe4oAX.md.png" alt="Cachorrinho" id="cachorro">
  <p>Dinheiro: R$ <span id="dinheiro">20</span></p>

  <button onclick="girarPainel()">Apostar</button>
  <p id="resultadoPainel"></p>

  <!-- Botão de saque com link dinâmico -->
  <a id="botaoSaque"><button style="background-color:#ffc107;color:black;">Sacar</button></a>

  <div id="painel">
    <div id="grid"></div>
  </div>

  <script src="script.js"></script>

  <!-- Script para atualizar link de saque -->
  <script>
    function atualizarLinkSaque() {
      const dinheiroAtual = document.getElementById('dinheiro').textContent;
      document.getElementById('botaoSaque').href = `saque.html?dinheiro=${dinheiroAtual}`;
    }

    document.querySelector("button[onclick='girarPainel()']").addEventListener("click", () => {
      setTimeout(atualizarLinkSaque, 100);
    });

    atualizarLinkSaque(); // carregar inicialmente
  </script>
</body>
</html>
